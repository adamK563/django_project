<!-- apppractice/templates/registration/logout.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Logout</title>
    <style>
        body {
            margin: 20px;
        }
    </style>

</head>
<body>
    <h2>Logout</h2>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
</body>
</html>
